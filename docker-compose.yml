---
version: "3.7"

services:

  status-poller:
    image: notify-status-poller:latest
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        ENABLE_DEV_DEPS: "true"
    env_file: [local.env]

  phpqa:
    image: jakzal/phpqa:php8.2-alpine
    build:
      context: .
      dockerfile: docker/phpqa/Dockerfile

  phpstan:
    image: jakzal/phpqa:php8.2-alpine
    volumes:
      - .:/app
    command:
      - "phpstan"
      - "analyse"
      - "-c"
      - "/app/tests/phpstan.neon"

  lint:
    image: jakzal/phpqa:php8.2-alpine
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    command:
      - phpcs
      - -p
      - --report=checkstyle
      - --standard=PSR12
      - --warning-severity=0
      - /app/src
      - /app/public

  phpmd:
    image: jakzal/phpqa:php8.2-alpine
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    command:
      - phpmd
      - /app/src/NotifyStatusPoller
      - text
      - codesize,unusedcode,naming

  test:
    image: jakzal/phpqa:php8.2-alpine
    volumes:
      - .:/app
    command:
      - "php"
      - "-dpcov.enabled=1"
      - "-dpcov.directory=/app"
      - "-dpcov.exclude=\"~vendor~\""
      - "/app/vendor/bin/phpunit"
      - "--configuration=/app/tests/phpunit.xml"
      - "--coverage-text"
      - "--log-junit=/app/test-results/unit/results.xml"
      - "--testsuite=unit"

  phpmetrics:
    image: jakzal/phpqa:php8.2-alpine
    volumes:
      - .:/app
    command:
      - "phpmetrics"
      - "--report-html=/app/test-results/phpmetrics"
      - "/app/src/NotifyStatusPoller"

  test-functional:
    image: notify-status-poller:latest
    depends_on:
      mock-notify:
        condition: service_healthy
      mock-sirius:
        condition: service_healthy
    volumes:
      - .:/var/www
    command:
      - "/var/www/vendor/bin/phpunit"
      - "--configuration=/var/www/tests/phpunit.xml"
      - "--no-coverage"
      - "--log-junit=/var/www/test-results/functional/results.xml"
      - "--testsuite=functional"
    env_file: [local.env]

  test-functional-ci:
    image: notify-status-poller:latest
    depends_on:
      mock-notify-ci:
        condition: service_healthy
      mock-sirius-ci:
        condition: service_healthy
    command:
      - "/var/www/vendor/bin/phpunit"
      - "--configuration=/var/www/tests/phpunit.xml"
      - "--no-coverage"
      - "--log-junit=/var/www/test-results/functional/results.xml"
      - "--testsuite=functional"
    env_file: [local.env]

  mock-notify:
    image: mock-notify:latest
    container_name: mock-notify
    build:
      context: .
      dockerfile: docker/mock-notify/Dockerfile
    command:
      - "mock"
      - "-h"
      - "0.0.0.0"
      - "/app/mock-notify/openapi.yml"
    volumes:
      - "./docker/mock-notify:/app/mock-notify"
    ports:
      - "4010:4010"
    healthcheck:
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 10s

  mock-sirius:
    image: mock-sirius:latest
    container_name: mock-sirius
    build:
      context: .
      dockerfile: docker/mock-sirius/Dockerfile
    command:
      - "mock"
      - "-p"
      - "4011"
      - "-h"
      - "0.0.0.0"
      - "/app/mock-sirius/openapi.yml"
    volumes:
      - "./docker/mock-sirius:/app/mock-sirius"
    ports:
      - "4011:4011"
    healthcheck:
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  mock-notify-ci:
    image: mock-notify:latest
    container_name: mock-notify
    build:
      context: .
      dockerfile: docker/mock-notify/Dockerfile
    command:
      - "mock"
      - "-h"
      - "0.0.0.0"
      - "/app/mock-notify/openapi.yml"
    ports:
      - "4010:4010"
    healthcheck:
      test: curl -f http://localhost:4010/health-check || exit 1
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  mock-sirius-ci:
    image: mock-sirius:latest
    container_name: mock-sirius
    build:
      context: .
      dockerfile: docker/mock-sirius/Dockerfile
    command:
      - "mock"
      - "-p"
      - "4011"
      - "-h"
      - "0.0.0.0"
      - "/app/mock-sirius/openapi.yml"
    ports:
      - "4011:4011"
    healthcheck:
      test: curl -f http://localhost:4011/health-check || exit 1
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  composer:
    image: composer
    volumes:
      - .:/app
    command: ["install"]
